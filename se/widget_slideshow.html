<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body
		{
			background: url("res/HappyKids.jpg");
			background-size: cover;
			color: white;
			font-family: sans-serif;
			font-size: 80px;
			padding: 0px;
			margin: 0px;
		}
		.widget
		{
			width: 400px;
			height: 200px;
			text-align: center;
			background-color: rgba(0,0,0,0.4);
		}
		
		.image
		{
			width: 100%;
			height: 100%;
			background-image: url("res/bg1.jpg");
			transition-duration: 0.5s;
			background-size: cover;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="widget">

		<div class="image">
		</div>
		
	</div>
	<script type="text/javascript">
		images=["res/bg1.jpg","res/bg2.jpg","res/bg3.jpg",];
		i=1;
		ele=document.querySelector(".image")
		function init()
		{
			i=(i+1)%images.length;
			ele.style.backgroundImage="url('"+images[i]+"')";
			console.log(images[i]);
			a=setTimeout(init,3000);			
		}
		init();
	</script>
</body>
</html>
